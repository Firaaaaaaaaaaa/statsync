{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Register - StatSync</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Load static files -->
    {% load static %}

    <!-- Favicons -->
    <link href="{% static 'img/BPS.png' %}" rel="icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/quill/quill.snow.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/quill/quill.bubble.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/simple-datatables/style.css' %}" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex justify-content-center py-4">
                  <a href="register.html" class="logo d-flex align-items-center w-auto">
                    <img src="{% static 'img/BPS.png' %}" alt="" />
                    <span class="d-none d-lg-block">StatSync</span>
                  </a>
                </div>
                <!-- End Logo -->

                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Buat Akun</h5>
                      <p class="text-center small">Masukkan informasi pribadi</p>
                    </div>

                    <form method="POST" class="row g-3 needs-validation" novalidate>
                      {% csrf_token %}
                      <div class="col-12">
                        <label for="yourName" class="form-label">Nama</label>
                        <input type="text" name="name" class="form-control" id="yourName" required />
                        <div class="invalid-feedback">Masukkan nama!</div>
                      </div>

                      <div class="col-12">
                        <label for="yourUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <input type="text" name="username" class="form-control" id="yourUsername" required />
                          <div class="invalid-feedback">Masukkan username.</div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required />
                        <div class="invalid-feedback" id="passwordFeedback">Masukkan password!</div>
                        <div class="invalid-feedback" id="passwordStrengthFeedback" style="display: none">Password harus minimal 8 karakter dan mengandung kombinasi huruf serta angka!</div>
                      </div>

                      <div class="col-12">
                        <label for="confirmPassword" class="form-label">Ulangi Password</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required />
                        <div class="invalid-feedback" id="confirmPasswordFeedback" style="display: none">Password tidak sama!</div>
                      </div>

                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Buat Akun</button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">Sudah punya akun? <a href="{% url 'login' %}">Log in</a></p>
                      </div>
                    </form>
                    <style>
                      .was-validated .form-control:valid,
                      .form-control.is-valid {
                        border-color: #ced4da;
                        padding-right: 0.75rem;
                        background-image: none;
                      }
                    </style>
                  </div>
                </div>

                <div class="credits">
                  <!-- All the links in the footer should remain intact. -->
                  <!-- You can delete the links only if you purchased the pro version. -->
                  <!-- Licensing information: https://bootstrapmade.com/license/ -->
                  <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'vendor/quill/quill.js' %}"></script>
    <script src="{% static 'vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static 'vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordFeedback = document.getElementById("passwordFeedback");
        const passwordStrengthFeedback = document.getElementById("passwordStrengthFeedback");
        const confirmPasswordFeedback = document.getElementById("confirmPasswordFeedback");

        function validatePassword() {
          const password = passwordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          // Cek apakah password kosong
          if (!password) {
            passwordInput.classList.add("is-invalid");
            passwordFeedback.style.display = "block";
          } else {
            passwordInput.classList.remove("is-invalid");
            passwordFeedback.style.display = "none";
          }

          // Cek kekuatan password (minimal 8 karakter, kombinasi huruf & angka)
          const strongPasswordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
          if (password && !strongPasswordRegex.test(password)) {
            passwordInput.classList.add("is-invalid");
            passwordStrengthFeedback.style.display = "block";
          } else {
            passwordInput.classList.remove("is-invalid");
            passwordStrengthFeedback.style.display = "none";
          }
        }

        function validateConfirmPassword() {
          const password = passwordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          // Jika confirm password kosong
          if (!confirmPassword) {
            confirmPasswordInput.classList.add("is-invalid");
            confirmPasswordFeedback.innerText = "Masukkan password!";
            confirmPasswordFeedback.style.display = "block";
          }
          // Jika password dan confirm password tidak sama
          else if (confirmPassword !== password) {
            confirmPasswordInput.classList.add("is-invalid");
            confirmPasswordFeedback.innerText = "Password tidak sama!";
            confirmPasswordFeedback.style.display = "block";
          }
          // Jika password cocok
          else {
            confirmPasswordInput.classList.remove("is-invalid");
            confirmPasswordFeedback.style.display = "none";
          }
        }

        passwordInput.addEventListener("input", validatePassword);
        confirmPasswordInput.addEventListener("input", validateConfirmPassword);
      });
    </script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
