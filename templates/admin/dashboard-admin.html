{% extends 'base/base-admin.html' %}

{% block title %}Dashboard - StatSync{% endblock %}

{% block content %}
<div class="pagetitle">
  <h1>Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'dashboard-admin' %}">Home</a></li>
      <li class="breadcrumb-item active"><a href="{% url 'dashboard-admin' %}">Dashboard</a></li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <!-- Left side columns -->
    <div class="col-lg-15">
      <div class="row">
        <!-- BRS Uploaded by User -->
        <div class="col-xxl-6 col-md-6 fade-in">
          <div class="card info-card sales-card">
            <div class="card-body text-center">
              <h5 class="card-title">Total Users</h5>
              <div class="d-flex align-items-center justify-content-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-cloud-check"></i>
                </div>
                <div class="ps-3">
                  <h6 class="fs-1 fw-bold">145</h6>
                  <!-- Ukuran font lebih besar -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End BRS Uploaded by User -->

        <!-- All BRS Uploaded -->
        <div class="col-xxl-6 col-md-6 fade-in">
          <div class="card info-card revenue-card">
            <div class="card-body text-center">
              <h5 class="card-title">Total BRS Uploaded</h5>
              <div class="d-flex align-items-center justify-content-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-cloud-arrow-up"></i>
                </div>
                <div class="ps-3">
                  <h6 class="fs-1 fw-bold">80</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End All BRS Uploaded -->

        <!-- Reports -->
        <div class="container fade-in">
          <div class="row">
            <!-- Report Chart Kiri -->
            <div class="col-md-6">
              <div class="card">
                <div class="filter"></div>
                <div class="card-body">
                  <h5 class="card-title text-center">Mounthly BRS</h5>
                  <div id="reportsChartLeft"></div>
                </div>
              </div>
            </div>

            <!-- Report Chart Kanan -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center" style="color: black">BRS Theme</h5>
                  <div id="reportsChartLeft"></div>
                </div>
                <div id="barChart" style="min-height: 360px" class="echart"></div>
              </div>
            </div>

            <script>
              document.addEventListener("DOMContentLoaded", () => {
                var chart = echarts.init(document.querySelector("#barChart"));
                var option = {
                  tooltip: {
                    trigger: "axis",
                  },
                  xAxis: {
                    type: "category",
                    data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
                  },
                  yAxis: {
                    type: "value",
                  },
                  series: [
                    {
                      data: [120, 200, 150, 80, 70, 110, 130],
                      type: "bar",
                      itemStyle: {
                        color: "rgba(54, 162, 235, 0.6)",
                      },
                    },
                  ],
                };
                chart.setOption(option);
              });
            </script>
          </div>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const options = {
              series: [
                { name: "Sales", data: [31, 40, 28, 51, 42, 82, 56] },
                { name: "Revenue", data: [11, 32, 45, 32, 34, 52, 41] },
                { name: "Customers", data: [15, 11, 32, 18, 9, 24, 11] },
              ],
              chart: {
                height: 350,
                type: "area",
                toolbar: { show: false },
              },
              markers: { size: 4 },
              colors: ["#4154f1", "#2eca6a", "#ff771d"],
              fill: {
                type: "gradient",
                gradient: { shadeIntensity: 1, opacityFrom: 0.3, opacityTo: 0.4, stops: [0, 90, 100] },
              },
              dataLabels: { enabled: false },
              stroke: { curve: "smooth", width: 2 },
              xaxis: {
                type: "datetime",
                categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"],
              },
              tooltip: {
                x: { format: "dd/MM/yy HH:mm" },
              },
            };

            // Render Chart Kiri
            new ApexCharts(document.querySelector("#reportsChartLeft"), options).render();

            // Render Chart Kanan
            new ApexCharts(document.querySelector("#reportsChartRight"), options).render();
          });
        </script>
      </div>
    </div>
    <!-- End Left side columns -->
  </div>
</section>
{% endblock %}
